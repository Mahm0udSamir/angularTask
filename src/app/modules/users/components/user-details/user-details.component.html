<app-header [showBackBtn]="true"/>

<app-loading *ngIf="isLoading$ | async" />

<div class="error" *ngIf="error$ | async as errorMsg">
    <app-error *ngIf="errorMsg !== null" [errorMsg]="errorMsg" />
</div>

<mat-card class="container"  *ngIf="user$ | async as user">
    <mat-grid-list cols="4" rowHeight="200px" >
        <mat-grid-tile [colspan]="1">
            <img alt mat-card-image [src]="user.avatar" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-card-content>
                <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
                <mat-card-subtitle>#ID: {{user.id}}</mat-card-subtitle>
                <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
            </mat-card-content>
        </mat-grid-tile>


    </mat-grid-list>
</mat-card>
